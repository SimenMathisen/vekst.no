<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | Vekst</title>
    <meta name="description" content="Latest posts and updates from Vekst's Facebook page.">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --col1: #EDEDE9;
            --col2: #D6CCC2;
            --col3: #F5EBE0;
            --col4: #E3D5CA;
            --col5: #D5BDAF;
            --accent: #8E7C68;
            --text: #222;
            --hover-bg: #D5BDAF;
            --focus-outline: #8E7C68;
        }
        body {
            background: var(--col1);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        .top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: var(--col2);
            border-bottom: 2px solid var(--col5);
            position: relative;
        }
        .top-row img {
            height: 60px;
        }
        .logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--col5);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .links {
            display: flex;
            gap: 1rem;
        }
        .links a {
            color: var(--text);
            text-decoration: none;
            background: var(--col4);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .links a:hover,
        .links a:focus {
            background: var(--hover-bg);
            color: var(--accent);
            outline: 2px solid var(--focus-outline);
            outline-offset: 2px;
        }
        .links a.active {
            border-bottom: 2px solid var(--accent);
            font-weight: bold;
        }
        .hamburger-menu {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text);
            cursor: pointer;
            margin-left: 1rem;
        }
        main {
            max-width: 800px;
            margin: 3rem auto 2rem auto;
            background: var(--col3);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fb-page {
            margin: 1.5rem auto 0 auto;
        }
        .footer {
            background: var(--col2);
            text-align: center;
            padding: 1rem;
            border-top: 2px solid var(--col5);
        }
        .social-links {
            margin-top: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 1.2rem;
        }
        .social-links a {
            color: var(--text);
            font-size: 1.3rem;
            transition: color 0.2s;
        }
        .social-links a:hover,
        .social-links a:focus {
            color: var(--accent);
            outline: 2px solid var(--focus-outline);
            outline-offset: 2px;
        }
        @media (max-width: 700px) {
            .top-row {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            .links {
                flex-direction: column;
                width: 100%;
                gap: 0.5rem;
                display: none;
                margin-top: 1rem;
            }
            .links.open {
                display: flex;
            }
            .hamburger-menu {
                display: block;
                position: absolute;
                right: 1.5rem;
                top: 1.3rem;
            }
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="top-row">
        <img src="images/vekst.png" alt="Vekst Company Logo" class="logo">
        <button class="hamburger-menu" aria-label="Toggle navigation" aria-controls="main-nav">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="links" id="main-nav" aria-label="Main navigation">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="#about"><i class="fas fa-info-circle"></i> About</a>
            <a href="feed.html" class="active"><i class="fas fa-seedling"></i> Feed</a>
            <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </header>
    <main>
        <h1>Facebook Feed</h1>
        <!-- Facebook SDK -->
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous"
          src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0"
          nonce="abc123"></script>
        <!-- Facebook Page Plugin -->
        <div class="fb-page"
             data-href="https://www.facebook.com/profile.php?id=61576892337524"
             data-tabs="timeline"
             data-width="340"
             data-height="500"
             data-small-header="false"
             data-adapt-container-width="true"
             data-hide-cover="false"
             data-show-facepile="true">
          <blockquote cite="https://www.facebook.com/profile.php?id=61576892337524" class="fb-xfbml-parse-ignore">
            <a href="https://www.facebook.com/profile.php?id=61576892337524">Facebook</a>
          </blockquote>
        </div>
    </main>
    <footer class="footer">
        &copy; 2025 Vekst. All rights reserved.
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" title="LinkedIn" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
    <script>
        // Hamburger menu toggle for mobile
        const hamburger = document.querySelector('.hamburger-menu');
        const navLinks = document.querySelector('.links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('open');
        });

        // Active link styling (optional, based on hash)
        const links = document.querySelectorAll('.links a');
        links.forEach(link => {
            link.addEventListener('click', function() {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
