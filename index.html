<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/allbody {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .top-row img {
            height: 50px;
        }
        .top-row .links {
            display: flex;
            gap: 15px;
        }
        .top-row .links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .top-row .links a:hover {
            background-color: #333;
            color: #fff;
        }
        .footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        .footer .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .footer .social-links a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .footer .social-links a:hover {
            background-color: #333;
            color: #fff;
        }
        @media (max-width: 600px) {
            .top-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .top-row .links {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                margin-top: 10px;
            }
            .footer .social-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="top-row">
        <img src="your-image-url.jpg" alt="Logo">
        <div class="links">
            <a href="#link1"><i class="fas fa-home"></i> Link 1</a>
            <a href="#link2"><i class="fas fa-info-circle"></i> Link 2</a>
            <a href="#link3"><i class="fas fa-envelope"></i> Link 3</a>
            <a href="#link4"><i class="fas fa-phone"></i> Link 4</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Your Company. All rights reserved.
        <div class="social-links">
